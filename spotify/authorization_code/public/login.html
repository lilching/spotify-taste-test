<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spotify Matched</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://use.typekit.net/ylw1tff.css">

</head>
<body>
	<div class="register-and-login">
		<h1>Register Form</h1>
		<form id="register-form">
			<input id="username-register" type="text" name="username" placeholder="Username" required>
			<input id="password-register" type="password" name="password" placeholder="Password" required>
			<input type="submit">
		</form>
		<h1>Login Form</h1>
		<form id="login-form">
			<input id="username-login" type="text" name="username" placeholder="Username" required>
			<input id="password-login" type="password" name="password" placeholder="Password" required>
			<input type="submit">
		</form>
	</div>
	<script src="login.js"></script>
</body>
</html>
